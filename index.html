<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js">
        <h1>Pomodoro Timer</h1>
        <div id="container">
            <div class="label">
                <p id="work" class="label-size">Work:</p>
                <p id="cycles" class="label-size">Cycles:</p>
                <p id="break" class="label-size">Break:</p>
            </div>
            <!--Work Timer-->
            <div class="align-timer">
                <div id="work-timer" class="timer">
                    <p id="w_minutes">25</p>
                    <p class="semicolon">:</p>
                    <p id="w_seconds">00</p>
                </div>
                <!--Cycle Counter-->
                <p id="counter" class="timer">0</p>
                <!--Break Timer-->
                <div id="break-timer" class="timer">
                    <p id="b_minutes">05</p>
                    <p class="semicolon">:</p>
                    <p id="b_seconds">00</p>
                </div>
            </div>
            <div class="btn-container">
                <button id="start" class="btn">Start</button>
                <button id="stop" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </div>
    </div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


    <script src="pomodoro.js"></script>
</body>

</html>
